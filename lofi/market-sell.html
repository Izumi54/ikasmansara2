<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Barang</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container" style="background: white;">

        <!-- Header -->
        <div
            style="padding: 20px 24px; background: white; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f3f4f6;">
            <div onclick="goBack()" style="cursor: pointer; font-size: 20px;">‚Üê</div>
            <h2 style="font-size: 18px; margin: 0;">Jual Barang</h2>
        </div>

        <div class="fade-in" style="padding: 24px;">

            <!-- Image Upload -->
            <div
                style="width: 100%; height: 200px; background: #F9FAFB; border: 2px dashed #D1D5DB; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 24px; cursor: pointer;">
                <div style="font-size: 32px; color: #9CA3AF;">üì∑</div>
                <div style="font-size: 12px; color: #6B7280; margin-top: 8px;">Tambah Foto Produk</div>
            </div>

            <!-- Form Fields -->
            <div class="input-group">
                <label>Nama Produk</label>
                <input type="text" class="input-field" placeholder="Contoh: Kripik Singkong Pedas">
            </div>

            <div class="input-group">
                <label>Kategori</label>
                <select class="input-field" style="appearance: none;">
                    <option>Kuliner</option>
                    <option>Fashion</option>
                    <option>Jasa Professional</option>
                    <option>Properti</option>
                    <option>Lainnya</option>
                </select>
            </div>

            <div class="input-group">
                <label>Harga (Rp)</label>
                <input type="number" class="input-field" placeholder="0">
            </div>

            <div class="input-group">
                <label>Deskripsi</label>
                <textarea class="input-field" rows="4" placeholder="Jelaskan detail produkmu..."></textarea>
            </div>

            <div class="input-group">
                <label>Lokasi</label>
                <input type="text" class="input-field" value="Jepara" placeholder="Kota/Kabupaten">
            </div>

        </div>

        <!-- Submit Button -->
        <div style="padding: 20px 24px; border-top: 1px solid #f3f4f6;">
            <button class="btn-primary" onclick="alert('Produk berhasil ditayangkan!'); goBack();">Tayangkan
                Iklan</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
