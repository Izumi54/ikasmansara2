<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reg-wrapper {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }
        /* Progress Bar */
        .progress-container {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .progress-text {
            text-align: right;
            font-size: 12px;
            color: var(--text-grey);
            margin-bottom: 8px;
        }
        .progress-bar {
            height: 6px;
            background: #F3F4F6;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 33%; /* Start */
            transition: width 0.4s ease;
        }

        .form-step {
            display: none;
            flex-grow: 1;
        }
        .form-step.active {
            display: block;
            animation: fadeIn 0.4s;
        }
        .step-title {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-container {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-label {
            flex: 1;
            border: 1px solid #E5E7EB;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
        }
        input[type="radio"]:checked + .radio-label {
            background: #EEFBF6;
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="reg-wrapper">
            <div onclick="goBack()" style="cursor:pointer; margin-bottom: 10px;">‚Üê Kembali</div>

            <div class="progress-container">
                <div class="progress-text">Langkah <span id="step-count">1</span> dari 3</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <form id="regForm" onsubmit="event.preventDefault();">
                
                <!-- STEP 1: Akun -->
                <div class="form-step active" id="step1">
                    <h3 class="step-title">Buat Akun</h3>
                    <div class="input-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="input-field" placeholder="Sesuai Ijazah">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" class="input-field" placeholder="contoh@email.com">
                    </div>
                    <div class="input-group">
                        <label>No WhatsApp</label>
                        <input type="tel" class="input-field" placeholder="0812...">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" class="input-field">
                    </div>
                </div>

                <!-- STEP 2: Akademik -->
                <div class="form-step" id="step2">
                    <h3 class="step-title">Data Sekolah</h3>
                    <div class="input-group">
                        <label>Tahun Lulus (Angkatan)</label>
                        <select class="input-field">
                            <option>Pilih Tahun</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2000</option>
                            <option>1998</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Wali Kelas Terakhir</label>
                        <input type="text" class="input-field" placeholder="Nama Guru">
                    </div>
                    <div class="input-group">
                        <label>Upload Bukti (Optional)</label>
                        <div style="border: 2px dashed #ddd; padding: 20px; text-align: center; border-radius: 8px; color: #888; font-size: 12px;">
                            Klik untuk upload foto Ijazah/Rapor
                        </div>
                    </div>
                </div>

                <!-- STEP 3: Pekerjaan -->
                <div class="form-step" id="step3">
                    <h3 class="step-title">Profil Saat Ini</h3>
                    <div class="input-group">
                        <label>Status Pekerjaan</label>
                        <select class="input-field">
                            <option>Swasta</option>
                            <option>PNS/BUMN</option>
                            <option>Wirausaha</option>
                            <option>Mahasiswa</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Instansi / Perusahaan</label>
                        <input type="text" class="input-field" placeholder="Tempat bekerja">
                    </div>
                    <div class="input-group">
                        <label>Domisili (Kota)</label>
                        <input type="text" class="input-field" placeholder="Kota tempat tinggal">
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="btn-container">
                    <button type="button" class="btn-outline" id="btn-prev" onclick="changeStep(-1)" style="display:none">Kembali</button>
                    <button type="button" class="btn-primary" id="btn-next" onclick="changeStep(1)">Lanjut</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function changeStep(n) {
            // Simple validation mock
            if (n === 1 && !validateStep(currentStep)) return;

            // Hide current
            document.getElementById(`step${currentStep}`).classList.remove('active');
            
            currentStep += n;
            
            // Update UI
            document.getElementById('step-count').innerText = currentStep;
            document.getElementById('progress-fill').style.width = `${(currentStep/totalSteps)*100}%`;
            
            // Show new
            document.getElementById(`step${currentStep}`).classList.add('active');

            // Button Logic
            const prevBtn = document.getElementById('btn-prev');
            const nextBtn = document.getElementById('btn-next');

            if (currentStep === 1) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
            }

            if (currentStep === totalSteps) {
                nextBtn.innerText = 'Daftar Sekarang';
                nextBtn.onclick = function() { alert("Pendaftaran Berhasil! Silahkan tunggu verifikasi admin."); window.location.href='login.html'; };
            } else {
                nextBtn.innerText = 'Lanjut';
                nextBtn.onclick = function() { changeStep(1); };
            }
        }

        function validateStep(step) {
            // Disini bisa ditambahkan validasi input kosong
            return true; 
        }
    </script>
</body>
</html>
