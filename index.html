<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKA SMANSARA - Splash</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Local Style untuk Splash */
        .splash-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
        }
        .logo-wrapper {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo-sub {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .loader {
            margin-top: 50px;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="splash-container">
            <div class="logo-wrapper fade-in">
                <!-- Placeholder Logo -->
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#006A4E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 10v6M2 10v6"></path>
                    <path d="M20 16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8Z"></path>
                    <path d="M12 13h.01"></path>
                </svg>
            </div>
            <h1 class="logo-text fade-in">IKA SMANSARA</h1>
            <p class="logo-sub fade-in">Ikatan Alumni SMAN 1 Jepara</p>
            <div class="loader"></div>
            
            <div style="position: absolute; bottom: 40px; font-size: 12px; opacity: 0.6;">
                Ver 1.0.0 â€¢ Powered by Alumni
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Auto redirect setelah 3 detik
        setTimeout(() => {
            window.location.href = 'onboarding.html';
        }, 3000);
    </script>
</body>
</html>
