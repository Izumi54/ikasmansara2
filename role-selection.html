<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Peran</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .role-wrapper {
            padding: 40px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .role-header {
            margin-bottom: 40px;
            text-align: center;
        }
        .role-header h2 {
            font-size: 22px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .role-card {
            background: white;
            border: 2px solid #F3F4F6;
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--shadow-card);
        }
        .role-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-soft);
        }
        .role-icon {
            width: 50px;
            height: 50px;
            background: #EEFBF6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
        }
        .role-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }
        .role-info p {
            font-size: 12px;
            color: var(--text-grey);
        }
        .login-link {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="role-wrapper fade-in">
            <div class="role-header">
                <h2>Siapa Anda?</h2>
                <p style="color: var(--text-grey)">Pilih peran untuk melanjutkan pendaftaran</p>
            </div>

            <!-- Card Alumni -->
            <div class="role-card" onclick="navigateTo('register-alumni.html')">
                <div class="role-icon">ðŸŽ“</div>
                <div class="role-info">
                    <h3>Saya Alumni</h3>
                    <p>Lulusan SMAN 1 Jepara. Memerlukan verifikasi angkatan.</p>
                </div>
            </div>

            <!-- Card Umum -->
            <div class="role-card" onclick="navigateTo('register-public.html')">
                <div class="role-icon">ðŸ‘¤</div>
                <div class="role-info">
                    <h3>Umum / Staff</h3>
                    <p>Guru, Staff Sekolah, atau Masyarakat yang ingin berpartisipasi.</p>
                </div>
            </div>

            <div class="login-link">
                Sudah punya akun? <a href="login.html">Masuk Disini</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
